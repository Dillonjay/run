<div class="content" ng-controller="InputDropdownController as dropdownCtrl">
	<form name="demoFormObjects" ng-submit="dropdownCtrl.submitCity()" novalidate="">
      <input-dropdown input-placeholder="City" input-name="city" input-required="true" selected-item="dropdownCtrl.countryObject" default-dropdown-items="dropdownCtrl.defaultDropdownObjects" filter-list-method="dropdownCtrl.filterObjectList(userInput)"
      ></input-dropdown>
      <button type="submit" ng-disabled="demoFormObjects.$invalid">Submit</button>
    </form>
</div>
