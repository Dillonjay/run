<div>
	<div class="header">
		<a class="nav-link" href="#about">About</a>
	</div>
	<div class="content" ng-controller="InputDropdownController as dropdownCtrl">
		<form name="formObjects" ng-submit="dropdownCtrl.submitCity()" novalidate="">
	      <input-dropdown input-placeholder="City" input-name="city" input-required="true" selected-item="city" default-dropdown-items="dropdownCtrl.defaultDropdownObjects" filter-list-method="dropdownCtrl.filterCities(userInput)"
	      ></input-dropdown>
	      <button type="submit" ng-disabled="demoFormObjects.$invalid">Go!</button>
	    </form>
		<div ng-if="coffeeShop" class="shop">
			<h1>{{coffeeShop.name}}</h1>
			<img ng-src="{{coffeeShop.rating_img_url_large}}" />
			<h4 class="open" ng-if="!is_closed">They are open!</h4>
			<h4 ng-if="is_closed">They are currently closed.</h4>
			<h4 >Phone: {{coffeeShop.display_phone}}</h4>
			<h4>Check em out on <a target="_blank" ng-href="{{coffeeShop.url}}">yelp</a> !</h4>
		</div>
		<div class="chart">
	  		<h2 ng-if="data">{{city.readableName}}</h2>
			<nvd3 options="options" data="data"></nvd3>
		</div>
		<div class="footer"></div>
	</div>
</div>
