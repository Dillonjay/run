  
<!DOCTYPE html>
<html ng-app='Run'>
<head>
	<meta charset="UTF-8">
	<title>Run</title>
</head>
<body>
	<h1>RUN</h1>
 	<!-- the ng-view directive is where templates will be loaded -->
	<div ng-view></div>

	<!-- Bring in angular and angular-route from bower_components -->
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>

	<!-- Bring in app.js to allow showing different views based on route -->
	<script src="./app/game/game.js"></script>
	<script src="./app/landing/landing.js"></script>
	<script src="./app/app.js"></script>
</body>
</html>
